<div class="clearfix">
  <form ng-Submit="post()" ng-show="authenticated">
    <h4>{{current_user}}'s Product</h4>
    <textarea required class="form-control" maxlength="20" rows="1" placeholder="product Name" ng-model="newPost.text"></textarea>
	  <textarea required class="form-control" maxlength="200" rows="3" placeholder="product Description" ng-model="newPost.text1"></textarea>
    <input class="btn submit-btn pull-right" type="submit" value="Post" />
  </form>
</div>
<div id="post-stream">
	<h4>Product Feed</h4>
		<div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'"> 
			<p>{{post.text}}</p>
			<p>{{post.text1}}</p>
			<small>Posted by @{{post.created_by}}</small>
			<small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
			<form ng-Submit="delete()" ng-show="authenticated" ng-if="post.created_by==current_user">
		<small>	<input class="btn submitt-btn pull-left" type="submit" value="Delete" /></small>
		</form>
		</div>
</div>
